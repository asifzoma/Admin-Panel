<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- White background circle -->
  <circle cx="100" cy="100" r="90" fill="#ffffff" stroke="#4e73df" stroke-width="2"/>
  
  <!-- Building icon -->
  <g transform="translate(50, 60)">
    <!-- Building base -->
    <rect x="0" y="30" width="100" height="70" fill="#4e73df" rx="2"/>
    
    <!-- Windows -->
    <rect x="10" y="40" width="15" height="15" fill="#ffffff" rx="1"/>
    <rect x="35" y="40" width="15" height="15" fill="#ffffff" rx="1"/>
    <rect x="60" y="40" width="15" height="15" fill="#ffffff" rx="1"/>
    <rect x="85" y="40" width="15" height="15" fill="#ffffff" rx="1"/>
    
    <rect x="10" y="65" width="15" height="15" fill="#ffffff" rx="1"/>
    <rect x="35" y="65" width="15" height="15" fill="#ffffff" rx="1"/>
    <rect x="60" y="65" width="15" height="15" fill="#ffffff" rx="1"/>
    <rect x="85" y="65" width="15" height="15" fill="#ffffff" rx="1"/>
    
    <!-- Door -->
    <rect x="42" y="75" width="16" height="25" fill="#ffffff" rx="1"/>
    
    <!-- Roof -->
    <polygon points="0,30 50,10 100,30" fill="#4e73df"/>
    
    <!-- Antenna -->
    <line x1="50" y1="10" x2="50" y2="5" stroke="#4e73df" stroke-width="2"/>
    <circle cx="50" cy="5" r="2" fill="#4e73df"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Company Logo</text>
</svg>
